name: chat_app
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  freezed: ^1.1.1
  get_it: ^7.2.0
  bloc_flutter: ^0.1.0
  provider: ^6.0.2
  rxdart: ^0.21.0
  image_picker: ^0.8.4+10
  flutter_screenutil: ^5.3.1
  fancy_bottom_navigation: ^0.3.3
  font_awesome_flutter: ^9.2.0
  skeleton_loader: ^2.0.0+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
    - family: Lobster
      fonts:
        - asset: fonts/Lobster-Regular.ttf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
